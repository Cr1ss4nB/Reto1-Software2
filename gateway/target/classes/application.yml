server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Ruta para el servicio de login
        - id: login-service
          uri: lb://login-microservice
          predicates:
            - Path=/login/**
          filters:
            - RemoveRequestHeader=Cookie

        # Ruta para el servicio de 贸rdenes
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/order/**
          filters:
            - RemoveRequestHeader=Cookie

        # Ruta para el servicio de gesti贸n de usuarios
        - id: user-mgmt-service
          uri: lb://user-mgmt-service
          predicates:
            - Path=/customer/**
          filters:
            - RemoveRequestHeader=Cookie

# Configuraci贸n de Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Configuraci贸n JWT
jwt:
  secret: "UnaClaveSuperSecretaLargaParaFirmarTokensJWT123456789012345678901234567890"